{% extends "layout.html" %}

{% block title %}
    New Password
{% endblock %}

{% block main %}
       <form action="/change" method = "post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old" placeholder="old password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new"placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Done</button>
    </form>
{% endblock %}
